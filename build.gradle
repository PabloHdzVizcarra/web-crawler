plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'jvm.pablo'
version = '1.0.0'
sourceCompatibility = '11'
archivesBaseName = 'web-crawler'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'
    testCompileOnly 'org.assertj:assertj-core:3.21.0'
    implementation 'io.github.url-detector:url-detector:0.1.23'
}

test {
    useJUnitPlatform()
}

jar {
    // delete extra generated file with name plain about spring boot app
    enabled = false
}
